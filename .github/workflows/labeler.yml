name: PR Labeler

on:  # yamllint disable-line rule:truthy
  - pull_request_target

jobs:

  triage:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
