out_dir: ./results
dataset:
  name: cora
  dir: ./data
  task_type: classification
train:
  sampler: full_batch
  eval_period: 1
  ckpt_period: 100
model:
  type: gnn
  loss_fun: cross_entropy
gnn:
  layers_pre_mp: 0
  layers_mp: 2
  layers_post_mp: 0
  dim_inner: 16
  layer_type: gcnconv
  stage_type: stack
  act: relu
  dropout: 0.5
optim:
  optimizer: adam
  base_lr: 0.01
  weight_decay: 5e-4
  max_epoch: 200
