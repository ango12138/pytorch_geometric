[metadata]
long_description=file: README.md
long_description_content_type=text/markdown

classifiers =
    Development Status :: 5 - Production/Stable
    License :: OSI Approved :: MIT License
    Programming Language :: Python
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3 :: Only

[aliases]
test=pytest

[tool:pytest]
addopts = --capture=no

[flake8]
ignore=F811,W503,W504  # ignore overload redefinition, allow line breaks before/after binary operators

[isort]
multi_line_output=5
skip=.gitignore,__init__.py
known_third_party = asap,citation,custom_graphgym,datasets,dgl,diff_pool,edge_pool,gcn,gin,global_attention,graclus,graph_sage,jinja2,kernel,matplotlib,networkx,numpy,ogb,pandas,point_transformer_classification,pointnet2_classification,points,pyparsing,pytest,pytorch_lightning,pytorch_memlab,rdkit,runtime,sag_pool,scipy,sentence_transformers,set2set,setuptools,sklearn,sort_pool,sphinx_rtd_theme,top_k,torch,torch_cluster,torch_geometric_benchmark,torch_scatter,torch_sparse,torchmetrics,torchvision,tqdm,train_eval,yacs,yaml

[pylint.'MESSAGES CONTROL']
disable=import-outside-toplevel,missing-module-docstring,missing-class-docstring,missing-function-docstring,empty-docstring,import-error,too-many-arguments,arguments-differ,invalid-name,redefined-builtin
attr-rgx=[A-Za-z_][A-Za-z0-9_]*$
argument-rgx=[A-Za-z_][A-Za-z0-9_]*$
variable-rgx=[A-Za-z_][A-Za-z0-9_]*$
generated-members=torch.*
